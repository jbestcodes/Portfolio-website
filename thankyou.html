<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Julie Adul</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--  favicon links  -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#4ecdc4">
</head>
<body>
    <!-- Navigation -->
    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Julie Adul</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="projects.html" class="nav-link">Projects</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="investments.html" class="nav-link active">Investments</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            
            <!-- Dark Mode Toggle -->
            <div class="theme-controls">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="back-home" class="back-home-btn" onclick="goBackHome()" style="display: none;">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="thank-you-content" id="thankYouContent">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const reference = urlParams.get('ref');
            
            const payment = PaymentStore.get(reference);
            const content = document.getElementById('thankYouContent');

            if (payment && payment.status === 'success') {
                content.innerHTML = `
                    <div class="success-message">
                        <i class="fas fa-check-circle"></i>
                        <h1>Thank You!</h1>
                        <p>Your payment for ${payment.service} was successful.</p>
                        <p>Reference: ${reference}</p>
                        <p>Amount: KES ${payment.amount}</p>
                        <p>We've sent a confirmation email to ${payment.email}</p>
                        <a href="index.html" class="btn-primary">Return Home</a>
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <h1>Payment Verification Failed</h1>
                        <p>We couldn't verify your payment. Please contact support.</p>
                        <a href="contact.html" class="btn-primary">Contact Support</a>
                    </div>
                `;
            }
        });
    </script>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Julie Adul. All rights reserved.</p>
            <div class="footer-social">
                <a href="https://github.com/jbestcodes" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/julie-adul" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://wa.me/254799590637" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
